    <div class="obrazac-naslov">
        <h1>Kontaktiraj nas</h1>
        <p>Imate pitanje ili problem vezan uz AI alate? Slobodno nam se javite putem obrasca ispod.</p>

        <form action="https://spider.foi.hr/OWT/materijali/ispis_forme.php" class="obrazac" id="obrazac1">

            <div class="obrazac-dio">
                <label for="ime">Ime:</label>
                <input type="text" id="ime" name="ime"><br>
            </div>
            
            <div class="obrazac-dio">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br>
            </div>

            <div class="obrazac-dio">
                <label for="telefon">Telefon:</label>
                <input type="tel" id="telefon" name="telefon"><br>
              </div>

            <div class="obrazac-dio">
                <label for="tema">Tema upita:</label>
                    <select id="tema" name="tema">
                    <option value="ai">AI alati</option>
                    <option value="problem">Tehnička poteškoća</option>
                </select><br>
            </div>

            <div class="obrazac-dio">
                <label for="poruka">Poruka:</label>
                <textarea id="poruka" name="poruka"></textarea><br><br>
            </div>


            <div class="obrazac-dio">
                <label>Želiš li povratni odgovor?</label><br>
                <input type="radio" name="odgovor" value="da"> Da
                <input type="radio" name="odgovor" value="ne"> Ne<br>
            </div>    
          
            <div class="obrazac-dio">
                <label for="uvjeti">Prihvaćam uvjete:</label>
                <input type="checkbox" id="uvjeti" name="uvjeti"><br>
            </div>

            <div class="obrazac-dio">
                <input id="ponisti" type="reset" value="Poništi">
                <input id="posalji" type="submit" value="Pošalji">             
            </div>
        </form>
