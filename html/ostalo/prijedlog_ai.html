    <div class="obrazac-naslov">
        <h1>Predloži novi AI alat</h1>
        <p>Ako znaš za zanimljiv AI alat koji još nije prikazan na našoj stranici, ovdje ga možeš predložiti.</p>


        <form action="https://spider.foi.hr/OWT/materijali/ispis_forme.php" class="obrazac" id="obrazac2">

            <div class="obrazac-dio">
                <label for="naziv-alata">Naziv alata:</label>
                <input type="text" id="naziv-alata" name="naziv"><br>
            </div>

            <div class="obrazac-dio">
                <label for="datum">Datum otkrivanja:</label>
                <input type="date" id="datum" name="datum"><br>
            </div>

            <div class="obrazac-dio">
                <label for="vrijeme">Vrijeme unosa:</label>
                <input type="time" id="vrijeme" name="vrijeme"><br>
            </div>

            <div class="obrazac-dio">
                <label for="url">Službeni URL:</label>
                <input type="url" id="url" name="url"><br>
            </div>

            <div class="obrazac-dio">
                <label for="slika">Dodaj sliku:</label>
                <input type="file" id="slika" name="slika"><br>
            </div>

            <div class="obrazac-dio">
                <label for="boja">Primarna boja alata:</label>
                <input type="color" id="boja" name="boja"><br>
            </div>

            <div class="obrazac-dio">
                <label for="razina">Razina složenosti:</label>
                <input type="range" id="razina" name="razina" min="1" max="10"><br>
            </div>

            <div class="obrazac-dio">
                <input type="reset" value="Poništi" id="ponisti">
                <input type="submit" value="Predloži alat" id="posalji">
            </div>

        </form>
    </div>
